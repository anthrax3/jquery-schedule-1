<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Schedule Plugin Demo</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="jquery.schedule.js"></script>
    </head>
    <body>              
        <h1>jQuery Schedule Plugin Demo</h1>

        <div id="log1">(empty log)</div>
        <div id="test1">CLICK ME</div>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#test1').click(function () {
                    $(this).css("color", "blue").schedule("2s", function (x) {
                        $(this).css("color", "red");
                        $("#log1").html("x="+x);
                    }, 42);
                });
            });
        </script>

        <p/>

        <div id="log2">(empty log)</div>
        <div id="test2">CLICK ME</div>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#test2').click(function () {
                    $(this).css("color", "blue").schedule({
                        time: "2s",
                        func: function (x) {
                            $(this).css("color", "red");
                            $("#log2").html("x="+x);
                        },
                        args: [ 42 ]
                    });
                });
            });
        </script>
    </body>
</html>
